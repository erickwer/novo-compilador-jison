<!DOCTYPE html>
<html>
<head>
    <title> movimentando personagem com keydown</title>
</head>

<body>
    <canvas id="canvas_teclado_1" width="500" height="500" style="border:1px solid #000000;">
    </canvas>
    <script>
        //interação com o teclado

        var canvas = document.getElementById('canvas_teclado_1');
        var context = canvas.getContext('2d');

        var posicao = 0;
        desenharPersonagem();

        document.addEventListener('keydown',
        function(evento){
            if(evento.keyCode == 37){
                posicao -= 10;
                desenharPersonagem();
            }
            else if (evento.keyCode == 39){
                posicao += 10
                desenharPersonagem();
            }
        });

        function desenharPersonagem(){
            context.clearRect(0,0,canvas.width,canvas.height);
            context.fillRect(posicao, 100, 20, 50)
        }
    </script>
</body>
</html>
