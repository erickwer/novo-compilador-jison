    <script>
        function parserSetup() {
            function ParseError(message, hash) {
                _.extend(this, hash);
                this.name = "ParseError";
                this.message = (message || "");
            }
            ParseError.prototype = new Error();
            easy.yy.parseError = function (message, hash) {
                $(saida).append('<div>' + message + '</div>');
                throw new ParseError(message, hash);
            };
        }

        var saida, interpretador;

        function ideSetup() {
            saida = $('#saida');
            interpretador = new Interpretador(null, 'canvas');
            console.log(interpretador);
        }

        function executar() {
            var codigo = $('#editor').val();
            var saida = gramatica.parse(codigo);
            console.log(saida);
            interpretador.saida = saida;
            interpretador.executarComando();
        }

        function limpar() {
            $('#editor').val('');
            $(saida).html('');
            interpretador.clear();
        }

    </script>
